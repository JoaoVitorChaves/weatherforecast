<!DOCTYPE html>
<html>
<head>

<!-- Content Type Meta tag -->

  <meta charset="utf-8">

<!--Responsive Viewport Meta tag-->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Previsão Incrível</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!--Header-->

  <header class="text-center">
    <div class=container>
      <div class="row justify-content-around align-items-center">
        <div class="toggleChallenge">
          <h3 class="badge">°F / mph</h3>
          <label class="switch">
            <input id="toggle" type="checkbox" checked>
            <span id="toggle" class="slider round"></span>
          </label>
          <h3 class="badge">°C / km/h</h3>
        </div>
      </div>
    </div>
  </header>

  <h1>Previsão Incrível</h1>

<!--Pesquisar-button-->

  <div class="city-search">
    <div class="search-container">
      <form action="#">
        <input type="text" id="city" placeholder="Pesquise uma cidade">
        <input type="submit" id="search" value="Pesquisar">
      </form>
    </div>
  </div>

<!--Main-card-info-->

  <div class="card">
    <div id="loader" class="loading-icon"></div>
    <div id="forecast">
      <h2 id="city-name"></h2>

      <div class="today">
        <div class="icon-container">
          <img  id="weather-icon">
          <div class="temperature">
            <span id="current-temperature"></span>
            <span id="tempCs">°C</span>
            <span id="tempFt">°F</span>
          </div>
        </div>

        <div class="info-container">
          <div>
            <span><b>Tempo: </b></span>
            <span id="current-weather"></span>
          </div>

          <div>
            <span><b>Vento: </b></span>
            <span id="current-wind"></span>
            <a><span id="spdKMH">km/h</span></a>
            <a><span id="spdMPH">mph</span></a>
          </div>

          <div>
            <span><b>Humidade: </b></span>
            <span id="current-humidity"></span>
            <span>%</span>
          </div>
        </div>
      </div>
      <div id="next-days" class="next-days"></div>
    </div>
  </div>

<!--Scripts-->

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
